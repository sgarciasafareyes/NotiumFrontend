<ion-header>
  <ion-toolbar>
    <ion-title>Crear mesa</ion-title>
  </ion-toolbar>
</ion-header>

<form (submit)="nuevaMesaCreada()">
  <mat-form-field class="formularios">
    <mat-label style="margin-rigth:20px; margin-left:20px">Indique el n√∫mero de plazas</mat-label>
    <input matInput [(ngModel)]="numeroPlazas" name="numeroPlazas" id="numeroPlazas" required>
  </mat-form-field>
  <div class="boton_modal">
    <mat-checkbox [(ngModel)]="reservada" name="reservada" id="reservada" required>Reservada</mat-checkbox>

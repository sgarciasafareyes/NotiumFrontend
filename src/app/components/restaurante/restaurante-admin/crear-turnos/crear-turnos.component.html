<form (submit)="nuevoTurno()">
  <mat-form-field class="formularios">
    <mat-label >Indique la hora de inicio</mat-label>
    <input matInput [(ngModel)]="hora_inicio" name="hora_inicio" id="hora_inicio" required>
    <mat-label >Indique la hora de cierre</mat-label>
    <input [(ngModel)]="hora_fin" name="hora_fin" id="hora_fin" required>
    <button type="submit" id="subir-button">Crear turno</button>
  </mat-form-field>
</form>

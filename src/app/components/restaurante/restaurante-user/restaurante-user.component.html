
<div class="info-rest-user" *ngIf="inicio">
  <div class="restaurante_user">
    <div class="dispo_info">
      <app-mapa [direccion] = "direccion"></app-mapa>
    </div>
    <div class="posicion_btn">
      <button mat-raised-button color="primary" style="width: 160px !important" (click)="abrirModalReserva()"><h2>¡Reserva ya!</h2></button>
      <button mat-raised-button color="primary" style="width: 160px !important" (click)="Carta()"><h2>Ver carta</h2></button>
    </div>
    <div class="dispo_info">
      <h3>Calle: {{restaurante.direccionDTO.calle}}.</h3>
      <h3>{{restaurante.direccionDTO.ciudad}} ({{restaurante.direccionDTO.provincia}})</h3>
      <h3>Código postal: {{restaurante.direccionDTO.codigoPostal}}.</h3>
      <h3>Teléfono: {{restaurante.telefono}}</h3>
      <h3>Horario: {{restaurante.hora_apertura}} - {{restaurante.hora_cierre}}</h3>
    </div>
  </div>
  <div *ngIf="carta == 'carta'">
    <app-cartaclienterestaurante [restaurante]="restaurante"></app-cartaclienterestaurante>
  </div>
</div>

        <div class="valoracion">
          <h3>Valoración media: {{valoracion_restaurante}}/5</h3>

      </div>

      <div class="info-concreta">
        <div *ngIf="userup; else vistaAdmin">
          <app-restaurante-user></app-restaurante-user>

       <ng-template #vistaAdmin>
         <app-restaurante-admin></app-restaurante-admin>
       </ng-template>

     </div>
   </div>
  </div>


  <app-footer></app-footer>

<div class="container">
  <div class="buttons">
    <ion-content class="ion-padding">
      <ion-button id="open-modal" shape="round">AÃ±adir producto</ion-button>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancelar()">Cancelar</ion-button>
              </ion-buttons>
              <ion-title>Registra tu Producto</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="agregar()" [strong]="true">Agregar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input
                label="Nombre"
                labelPlacement="stacked"
                type="text"
                [(ngModel)]="newProducto.nombre"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Precio"
                labelPlacement="stacked"
                type="text"
                [(ngModel)]="newProductoFormato.precio"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-select label="Formato" [(ngModel)]="newProductoFormato.formatoDTO">
                <ion-select-option value="chupito">CHUPITO</ion-select-option>
                <ion-select-option value="copa">COPA</ion-select-option>
                <ion-select-option value="botella">BOTELLA</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
